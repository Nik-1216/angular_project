<ng-container *ngIf="product.length!=0">
  <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
            
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}"></td>
                        <td style="width:25%;">{{item.description}}</td>
                        <td style="width:18%;">{{item.price}}</td>
                        <td style="width:12%;">1</td>
                        <td style="width:12%;">{{item.price}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                        <td><button class="btn btn-primary" routerLink="">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total:${{grandTotal}}  </strong></td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</ng-container>





<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://thumbs.dreamstime.com/b/man-empty-cart-conceptual-illustration-shopping-online-shopping-supermarket-31111914.jpg" alt="">
            <h4>You Cart is Empty!!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
